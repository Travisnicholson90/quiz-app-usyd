<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>JavaScript Quiz</title>
</head>
<body class="container">
    <div class=" high-scores container-md">
        <card class="card d-flex row m-auto align-items-center text-center col-8 p-sm-3 p-md-3 p-lg-3">
            <ul class="list card-header text-center fs-2">HIGH SCORE</ul>
        </card>
    </div>
    <p class="clock">00:00</p>
    <header>
        <card class="card d-flex row align-items-center text-center p-sm-3 p-md-3 p-lg-3">
            <h1 class="card-header fs-1">Coding Quiz Challenge</h1>
            <p class="card-body fs-3">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
                will penalize your score/time by 15 seconds!</p>
                <button type="button" class="start-quiz btn btn-primary col-4 p-2 fs-4">Start Quiz</button>
            </card>
    </header>
    <main>
        <card class="card m-3 p-3 quiz-container hide"></card>
        <card class="hide scores container-fluid">
            <div class="container d-flex align-items-center gap-1 mb-4">
                <h2 class="fs-1">All done!</h2>
                <p class="fs-2">Your final score is<span class="score"></span></p>
            </div>
            <form class="form row g-3 align-items-center" action="">
                <div class="col-auto">
                    <label for="initials">Enter Initials</label>
                    <input class="form-input" type="text">
                </div>
                <div class="col-auto">
                    <button type="submit" class="submit btn btn-primary p-2 fs-4">Submit</button>
                </div>
            </form>
            
        </card>
    </main>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
