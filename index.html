<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="high-scores">
        <ul class="list">HIGH SCORE</ul>
        </ul>
    </div>
    <p class="clock">00:00</p>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by 15 seconds!</p>
            <button class="start-quiz">Start Quiz</button>
    </header>
    <main>
        <card class="quiz-container hide"></card>
        <card class="hide scores">
            <h2>All done!</h2>
            <p>Your final score is<span class="score"></span></p>
            <form class="form" action="">
                <label for="initials">Enter Initials</label>
                <input class="form-input" type="text">
                <button class="submit">Submit</button>
            </form>
            
        </card>
    </main>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
